<div id="content-background" >
	<p ng-show="{{projects === undefined}}">Show this if $scope.projects === undefined</p>

	<div class="project-div" ng-repeat="project in projects.projects">
		<a ng-href="{{project.projectUrl}}" ><img class="project-img" ng-src="{{project.imgUrl}}" alt="project"></img></a>
		<h1>{{project.title}}</h1>
		<h2>{{project.title2}}</h2>
		<p>
			{{project.about}}
		</p>
	</div>
</div>
